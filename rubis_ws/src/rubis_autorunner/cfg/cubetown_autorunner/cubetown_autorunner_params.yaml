# Unit of rate: hz
# Unit of scheduling params: ns

# 1s  : 1_000_000_000
# 1ms : 1_000_000
# 1us : 1_000
# 1ns : 1

#rate = hz
# other time unut = ns

# Lane Keeping
lidar_republisher:
  rate: 10
  task_scheduling_configs:
    policy: "NONE"
    priority: 99
    exec_time: 1_000_000
    deadline: 2_000_000
    period: 2_000_000  
  task_response_time_filename: "~/Documents/profiling/response_time/lidar_republisher.csv"  

voxel_grid_filter:
  rate: 10
  task_scheduling_configs:
    policy: "NONE"
    priority: 99
    exec_time: 0 # ns
    deadline: 0 # ns
    period: 0 # ns
  task_response_time_filename: "~/Documents/profiling/response_time/voxel_grid_filter.csv"  

ndt_matching:
  rate: 10
  task_scheduling_configs:
